<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A product booking site</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- polymer elements  -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/gold-phone-input/gold-phone-input.html">
    <link rel="import" href="bower_components/gold-email-input/gold-email-input.html">

    <link href='https://fonts.googleapis.com/css?family=Lato:100,200,300,400' rel='stylesheet' type='text/css'>

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <!-- endbuild -->
  </head>
  <body ng-app="lambSkinsApp">

    <!-- Add your site or application content here -->
    <header>
      <h1 class="row header">Booking site</h1>
    </header>

      <div class="container">
      <main class="all">

        <div class="row infoRow">
          <div class="col-md-12">
            <p class="infoBox" tabindex="-1">Welcome to see our items</p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <hr>
          </div>
        </div>

        <div ng-include="'views/skins.html'" ng-controller="SkinsCtrl as productInfo"></div>

      </main>
    </div>




    <div class="footer">
      <div class="container">
        <p class="footerText"><span class="glyphicon glyphicon-heart"></span> by Linda Hellborg</p>
      </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/ng-polymer-elements/ng-polymer-elements.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/skins.js"></script>
    <script src="scripts/firebase.js"></script>
    <!-- endbuild -->
</body>
</html>
